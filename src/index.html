<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PACMAN.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="container">
        <h1>PACMAN.js</h1>
        <div id="top-container">
            <p id="score">SCORE: 0</p>
            <p id="high-score">HIGH SCORE: 0</p>
        </div>
        <div id="game-container">
            <img class="pixel-art" id="level-background" src="level.png"/>
            <div class="message" id="ready">READY!</div>
            <div class="message" id="game-over">GAME OVER</div>
            <div class="message" id="pause">PAUSE</div>
            <canvas class="pixel-art" id="game" width="448" height="496"></canvas>
            <div style="display: none;">
                <img id="pacman" class="pixel-art" src="./pacman.png" alt="Pacman">
                <img id="pacman-dying" class="pixel-art" src="./pacman-dying.png" alt="Pacman dying animation">
                <img id="ghosts" class="pixel-art" src="./ghosts.png" alt="Ghosts">
            </div>
        </div>
        <div id="bottom-container">
            <div id="lives">
                <img class="pixel-art" src="./life.png" alt="Life">
            </div>
            <p id="bonuses">ABCD</p>
        </div>
    </div>

    <footer>
        <footer>
            <a href="https://martinboue.fr" target="_blank">by Martin Bou√©</a>
             -
            <a href="https://github.com/martinboue/pacman-js" target="_blank">GitHub</a>
        </footer>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
